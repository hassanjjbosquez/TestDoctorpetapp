<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoctorPetApp</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DoctorPetWebApp.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Spinner container */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Spinner text */
        .spinner-text {
            color: #0d6efd; /* Bootstrap primary color */
            margin-top: 1rem;
            text-align: center;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center me-2 mb-2" href="#">
                    <img src="Images/LogoDoctorpet.png" alt="Doctor Pet Logo" class="rounded-circle me-2"
                         style="width: 40px; height: 40px;">
                    <span style="font-size:16px;color:white">Doctor Pet</span>
                </a>
            </div>
        </nav>

        <!-- Spinner -->
        <div class="spinner-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-text">Cargando...</div>
            </div>
        </div>
        <!-- End Spinner -->

    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function initializeCarousel() {
            var carouselElement = document.querySelector('#carouselExampleIndicators');
            if (carouselElement) {
                new bootstrap.Carousel(carouselElement, {
                    interval: 3000, // Tiempo entre slides (en milisegundos)
                    ride: 'carousel'
                });
            }
        }
    </script>

    <!--<script>navigator.serviceWorker.register('service-worker.js');</script>-->

    <script src="_content/Toolbelt.Blazor.PWA.Updater.Service/script.min.js"></script>
</body>

</html>
