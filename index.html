<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoctorPetApp</title>
    <base href="TestDoctorpetapp" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="DoctorPetWebApp.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center me-2 mb-2" href="#">
                    <img src="images/LogoDoctorpet.png" alt="Doctor Pet Logo" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <span style="font-size:16px;color:white">Doctor Pet</span>
                </a>
           
            </div>
        </nav>


        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>


    </div>


    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function initializeCarousel() {
            var carouselElement = document.querySelector('#carouselExampleIndicators');
            if (carouselElement) {
                new bootstrap.Carousel(carouselElement, {
                    interval: 3000, // Tiempo entre slides (en milisegundos)
                    ride: 'carousel'
                });
            }
        }
    </script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
